  - type: ARTIFACT_GROUP
    attributes:
      names:
        # - 'BrowserCache'
        - 'BrowserHistory'
        - 'MacOSAtJobs'
        - 'MacOSAuditLogFiles'
        - 'MacOSBashHistory'
        - 'MacOSCronTabs'
        - 'MacOSHostsFile'
        - 'MacOSLastlogFile'
        - 'MacOSMiscLogs'
        - 'MacOSRecentItems'
        - 'MacOSSystemLogFiles'
        - 'MacOSUserTrash'
