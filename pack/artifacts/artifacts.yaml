  - type: ARTIFACT_GROUP
    attributes:
      names:
        # - 'BrowserCache'
        - 'BrowserHistory'
        - 'IPTablesRules'
        - 'LinuxAtJobs'
        - 'LinuxAuditLogs'
        - 'LinuxCronTabs'
        - 'LinuxHostnameFile'
