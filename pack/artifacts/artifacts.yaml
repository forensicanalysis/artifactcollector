    attributes:
      names:
        - 'FOR500'
        - 'WindowsEventLogs'
        - 'WindowsRunKeys'
        - 'WindowsUninstallKeys'
        - 'WindowsServices'
        - 'WindowsUSBInformation'
        - 'WindowsComputerName'
        - 'WindowsNetworkInterfaceInformation'
        - 'WindowsHotfixes'
