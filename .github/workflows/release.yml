name: Release

on:
  release:
    types: [published]

jobs:
  artifactcollector:
    name: artifactcollector
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - name: Setup go 1.13
        uses: actions/setup-go@v1
        with: {go-version: '1.13'}
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Build
        run: go build .
        working-directory: ./cmd/artifactcollector

      - name: Pack UNIX
        run: |
          zip -r ${{ matrix.os }}.zip artifactcollector*
          mv ${{ matrix.os }}.zip ../..
        working-directory: ./cmd/artifactcollector
        shell: bash
        if: matrix.os != 'windows-latest'
      - name: Pack Windows
        run: |
          7z a ${{ matrix.os }}.zip artifactcollector*
          mv ${{ matrix.os }}.zip ../..
        working-directory: ./cmd/artifactcollector
        shell: bash
        if: matrix.os == 'windows-latest'

      - run: echo "::set-output name=upload_url::https://uploads.github.com/repos/$GITHUB_REPOSITORY/releases/$(jq --raw-output '.release.id' $GITHUB_EVENT_PATH)/assets{?name,label}"
        shell: bash
        id: release

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: ./${{ matrix.os }}.zip
          asset_name: ${{ matrix.os }}.zip
          asset_content_type: application/zip
